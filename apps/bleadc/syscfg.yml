# Package: apps/bleprph

syscfg.vals:
    # Use INFO log level to reduce code size.  DEBUG is too large for nRF51.
    LOG_LEVEL: 3

    # Disable central and observer roles.
    BLE_ROLE_BROADCASTER: 1
    BLE_ROLE_CENTRAL: 0
    BLE_ROLE_OBSERVER: 0
    BLE_ROLE_PERIPHERAL: 1

    # Disable unused eddystone feature.
    BLE_EDDYSTONE: 0

    # Log reboot messages to a flash circular buffer.
    REBOOT_LOG_FCB: 1
    LOG_FCB: 1
    CONFIG_FCB: 1

    # Enable newtmgr commands.
    STATS_NEWTMGR: 1
    LOG_NEWTMGR: 1

    # Enable Config.
    CONFIG_NEWTMGR: 1

    # OS main/default task
    OS_MAIN_STACK_SIZE: 428

    SHELL_TASK: 1
    STATS_CLI: 1
    STATS_NAMES: 1

    # RAM bedarf reduzieren
    BLE_ACL_BUF_SIZE: 128
    MSYS_1_BLOCK_COUNT: 8
    MSYS_1_BLOCK_SIZE: 76


    ADC_0_SCALING: NRF_ADC_CONFIG_SCALING_INPUT_ONE_THIRD
    ADC_0_INPUT: NRF_ADC_CONFIG_INPUT_2
    ADC_0_SAMPLES: 1